<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给珮瑜的圣诞打雪人游戏 🎅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>给珮瑜的圣诞打雪人游戏 🎅</h1>
        <p>点击雪人来得分！每次点击+1分，时间到时显示分数哦！</p>
        <div id="timer">时间：<span id="time-left">60</span>秒</div>
        <div id="score">分数：<span id="score-count">0</span></div>
        <div id="game-area">
            <!-- 雪人将随机出现在这个区域 -->
        </div>
        <button id="start-btn">开始游戏 🎄</button>
        <div id="game-over" class="hidden">
            <h2>游戏结束！🎉</h2>
            <p>你的最终得分是：<span id="final-score">0</span>分</p>
            <button id="restart-btn">再玩一次 ❄️</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
